<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEATMAP Releases</title>
    <link rel="icon" type="image/png" href="pixil-frame-0.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg-color: #4444FE;
            --shadow-color: #000090;
            --panel-color: #FDFEFE;
            --text-color: #333;
            --accent-color: #4444FE;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 4px 4px 0px var(--shadow-color);
            letter-spacing: -1px;
        }

        .search-section {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            border: 2px solid #000;
        }

        #search-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            background-color: #f8f8ff;
        }

        .release {
            background: var(--panel-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .release:hover {
            transform: translateY(-2px);
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-name {
            font-size: 2em;
            font-weight: 800;
            color: var(--accent-color);
            text-decoration: none;
        }

        .tag-name:hover {
            text-decoration: underline;
        }

        .published-at {
            color: #666;
            font-size: 0.9em;
            background: #f0f0f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        .assets-section {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .assets-title {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            color: #555;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .assets {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .asset {
            background: white;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .asset:hover {
            border-color: var(--accent-color);
            background-color: #fdfdff;
        }

        .asset a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .asset-size {
            color: #888;
            font-size: 0.85em;
            margin-left: auto;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .body {
            line-height: 1.7;
            color: #444;
            font-size: 1.05em;
        }

        .body h1,
        .body h2,
        .body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #222;
        }

        .body code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .body pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .body ul,
        .body ol {
            padding-left: 25px;
        }

        .body img {
            max-width: 100%;
            border-radius: 8px;
        }

        .loading {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 0px var(--shadow-color);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #ef9a9a;
            box-shadow: 8px 8px 0px var(--shadow-color);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #3333cc;
        }

        ::-webkit-scrollbar-thumb {
            background: #FDFEFE;
            border-radius: 6px;
            border: 3px solid #3333cc;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--panel-color);
            border-top: 2px solid #000;
            box-shadow: 0px -4px 0px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 900;
            font-weight: 600;
            color: #555;
            font-size: 0.8em;
        }

        /* Animation Widget */
        .animation-widget {
            position: fixed;
            bottom: 20px;
            /* Height of footer */
            right: 20px;
            width: 96px;
            height: 96px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .animation-widget img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            /* Keep pixel art crisp */
        }

        .animation-widget .frame-2 {
            display: none;
        }

        .animation-widget:hover .frame-1 {
            display: none;
        }

        .animation-widget:hover .frame-2 {
            display: block;
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 600;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #eee;
            background: white;
            font-family: inherit;
            cursor: pointer;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            color: #333;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .checkbox-wrapper:hover {
            background: #f0f0f0;
        }

        .checkbox-wrapper.active {
            background: #e8e8ff;
            border-color: #4444FE;
            color: #4444FE;
        }

        .checkbox-wrapper input {
            display: none;
        }

        /* No Releases Found Styling */
        .no-releases {
            background: var(--panel-color);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            color: #666;
            animation: fadeIn 0.5s ease-out;
        }

        .no-releases .material-symbols-outlined {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-releases h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.5em;
        }

        .no-releases p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container" style="padding-bottom: 100px;">
        <h1>HEATMAP Releases</h1>

        <div class="search-section">
            <span class="material-symbols-outlined"
                style="font-size: 24px; color: #666; padding: 12px 0 12px 15px;">search</span>
            <input type="text" id="search-input" placeholder="Search releases by version, title, or content..."
                style="border: none; padding-left: 10px;">
        </div>

        <div class="controls-section">
            <div class="control-group">
                <span class="material-symbols-outlined" style="font-size: 20px;">sort</span>
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>

            <div class="control-group">
                <span class="material-symbols-outlined" style="font-size: 20px;">filter_alt</span>

                <label class="checkbox-wrapper" id="filter-prerelease-label">
                    <input type="checkbox" id="filter-prerelease">
                    <span>Hide Prereleases</span>
                </label>

                <label class="checkbox-wrapper" id="filter-windows-label">
                    <input type="checkbox" id="filter-windows">
                    <span>Windows Only</span>
                </label>

                <label class="checkbox-wrapper" id="filter-mac-label">
                    <input type="checkbox" id="filter-mac">
                    <span>Mac Only</span>
                </label>
            </div>
        </div>

        <div id="releases-container">
            <p class="loading">Loading releases...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HEATMAP. All rights reserved.</p>
    </footer>

    <a href="https://github.com/NagusameCS/HEATMAP" class="animation-widget" target="_blank" title="View on GitHub">
        <img src="Frame1.png" alt="GitHub Repo" class="frame-1">
        <img src="Frame2.png" alt="GitHub Repo" class="frame-2">
    </a>

    <script>
        const repoOwner = 'NagusameCS';
        const repoName = 'HEATMAP';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;

        let allReleases = [];

        // State for filters
        let currentSort = 'newest';
        let hidePrereleases = false;
        let showWindowsOnly = false;
        let showMacOnly = false;

        async function fetchReleases() {
            const container = document.getElementById('releases-container');
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}: ${response.statusText}`);
                }
                allReleases = await response.json();

                if (allReleases.length === 0) {
                    renderNoReleases('No releases found in this repository.');
                    return;
                }

                applyFiltersAndRender();
            } catch (error) {
                container.innerHTML = `<div class="error"><h3>Error loading releases</h3><p>${error.message}</p></div>`;
                console.error(error);
            }
        }

        function renderNoReleases(message) {
            const container = document.getElementById('releases-container');
            container.innerHTML = `
                <div class="no-releases">
                    <span class="material-symbols-outlined">sentiment_dissatisfied</span>
                    <h3>No Releases Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function applyFiltersAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allReleases.filter(release => {
                // Search Filter
                const name = (release.name || '').toLowerCase();
                const tagName = (release.tag_name || '').toLowerCase();
                const body = (release.body || '').toLowerCase();
                const matchesSearch = name.includes(searchTerm) || tagName.includes(searchTerm) || body.includes(searchTerm);
                if (!matchesSearch) return false;

                // Prerelease Filter
                if (hidePrereleases && release.prerelease) return false;

                // Platform Filters
                // Check assets and body for keywords
                const assetsStr = JSON.stringify(release.assets || []).toLowerCase();
                const contentStr = (name + body + assetsStr).toLowerCase();

                const hasWindows = contentStr.includes('windows') || contentStr.includes('.exe') || contentStr.includes('.msi');
                const hasMac = contentStr.includes('mac') || contentStr.includes('.dmg') || contentStr.includes('.pkg') || contentStr.includes('darwin');

                if (showWindowsOnly && !hasWindows) return false;
                if (showMacOnly && !hasMac) return false;

                return true;
            });

            // Sort
            filtered.sort((a, b) => {
                const dateA = new Date(a.published_at);
                const dateB = new Date(b.published_at);
                return currentSort === 'newest' ? dateB - dateA : dateA - dateB;
            });

            renderReleases(filtered);
        }

        function renderReleases(releases) {
            const container = document.getElementById('releases-container');
            container.innerHTML = '';

            if (releases.length === 0) {
                renderNoReleases('Try adjusting your search or filters.');
                return;
            }

            releases.forEach(release => {
                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'release';

                const date = new Date(release.published_at).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

                // Parse markdown first
                const bodyContent = typeof marked !== 'undefined' ? marked.parse(release.body || '') : (release.body || '');

                // Extract extra download links from body
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = bodyContent;
                const links = tempDiv.querySelectorAll('a');
                const extraAssets = [];

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.trim();
                    // Heuristic for "download link"
                    const isDownload = /\.(zip|rar|7z|tar|gz|tgz|exe|msi|dmg|pkg|deb|rpm|apk|jar|iso|bin)$/i.test(href) ||
                        /download/i.test(text) ||
                        /download/i.test(link.title);

                    if (isDownload && href) {
                        extraAssets.push({
                            browser_download_url: href,
                            name: text || href.split('/').pop(),
                            size: null,
                            isExternal: true
                        });
                        // Remove the link from the body content
                        link.remove();
                    }
                });

                // Update body content with links removed
                const finalBodyContent = tempDiv.innerHTML;

                const allAssets = [...(release.assets || []), ...extraAssets];

                let assetsHtml = '';
                if (allAssets.length > 0) {
                    assetsHtml = '<div class="assets-section"><span class="assets-title">Downloads</span><ul class="assets">';
                    allAssets.forEach(asset => {
                        const sizeDisplay = asset.size ? (asset.size / 1024 / 1024).toFixed(2) + ' MB' : 'External';
                        const icon = asset.isExternal ? 'link' : 'package_2';
                        const target = asset.isExternal ? 'target="_blank"' : '';
                        assetsHtml += `
                            <li class="asset">
                                <a href="${asset.browser_download_url}" ${target}>
                                    <span class="material-symbols-outlined">${icon}</span>
                                    <span>${asset.name}</span>
                                    <span class="asset-size">${sizeDisplay}</span>
                                </a> 
                            </li>`;
                    });
                    assetsHtml += '</ul></div>';
                } else {
                    assetsHtml = '<div class="assets-section"><p>No binary assets available for this release.</p></div>';
                }

                const sourceHtml = `
                    <div class="assets-section">
                        <span class="assets-title">Source Code</span>
                        <ul class="assets">
                            <li class="asset"><a href="${release.zipball_url}"><span class="material-symbols-outlined">folder_zip</span><span>Source Code (zip)</span></a></li>
                            <li class="asset"><a href="${release.tarball_url}"><span class="material-symbols-outlined">folder_zip</span><span>Source Code (tar.gz)</span></a></li>
                        </ul>
                    </div>
                `;

                // Tags
                let tagsHtml = '';
                if (release.prerelease) {
                    tagsHtml += '<span style="background:#e3b341; color:black; padding:2px 8px; border-radius:12px; font-size:0.8em; font-weight:bold; margin-left:10px;">Pre-release</span>';
                } else {
                    tagsHtml += '<span style="background:#2cbe4e; color:white; padding:2px 8px; border-radius:12px; font-size:0.8em; font-weight:bold; margin-left:10px;">Latest</span>';
                }

                releaseDiv.innerHTML = `
                    <div class="release-header">
                        <div style="display:flex; align-items:center;">
                            <a href="${release.html_url}" class="tag-name" target="_blank">${release.name || release.tag_name}</a>
                            ${tagsHtml}
                        </div>
                        <span class="published-at" style="display: flex; align-items: center; gap: 5px;"><span class="material-symbols-outlined" style="font-size: 18px;">calendar_today</span> ${date}</span>
                    </div>
                    <div class="body">${finalBodyContent}</div>
                    ${assetsHtml}
                    ${sourceHtml}
                `;
                container.appendChild(releaseDiv);
            });
        }

        // Event Listeners
        document.getElementById('search-input').addEventListener('input', applyFiltersAndRender);

        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applyFiltersAndRender();
        });

        document.getElementById('filter-prerelease').addEventListener('change', (e) => {
            hidePrereleases = e.target.checked;
            document.getElementById('filter-prerelease-label').classList.toggle('active', hidePrereleases);
            applyFiltersAndRender();
        });

        document.getElementById('filter-windows').addEventListener('change', (e) => {
            showWindowsOnly = e.target.checked;
            document.getElementById('filter-windows-label').classList.toggle('active', showWindowsOnly);
            // Uncheck Mac if Windows is checked (optional, but good for exclusive filtering if desired, though here we allow both)
            if (showWindowsOnly && showMacOnly) {
                document.getElementById('filter-mac').click();
            }
            applyFiltersAndRender();
        });

        document.getElementById('filter-mac').addEventListener('change', (e) => {
            showMacOnly = e.target.checked;
            document.getElementById('filter-mac-label').classList.toggle('active', showMacOnly);
            if (showMacOnly && showWindowsOnly) {
                document.getElementById('filter-windows').click();
            }
            applyFiltersAndRender();
        });

        // Load marked.js for markdown rendering
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchReleases;
        script.onerror = fetchReleases; // Try to load anyway even if marked fails
        document.head.appendChild(script);
    </script>
</body>

</html>
