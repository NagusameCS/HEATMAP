<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEATMAP Releases</title>
    <link rel="icon" type="image/png" href="pixil-frame-0.png">
    <style>
        :root {
            --bg-color: #4444FE;
            --shadow-color: #000090;
            --panel-color: #FDFEFE;
            --text-color: #333;
            --accent-color: #4444FE;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 4px 4px 0px var(--shadow-color);
            letter-spacing: -1px;
        }

        .search-section {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            border: 2px solid #000;
        }

        #search-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            background-color: #f8f8ff;
        }

        .release {
            background: var(--panel-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .release:hover {
            transform: translateY(-2px);
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-name {
            font-size: 2em;
            font-weight: 800;
            color: var(--accent-color);
            text-decoration: none;
        }

        .tag-name:hover {
            text-decoration: underline;
        }

        .published-at {
            color: #666;
            font-size: 0.9em;
            background: #f0f0f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        .assets-section {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .assets-title {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            color: #555;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .assets {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .asset {
            background: white;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .asset:hover {
            border-color: var(--accent-color);
            background-color: #fdfdff;
        }

        .asset a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .asset-size {
            color: #888;
            font-size: 0.85em;
            margin-left: auto;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .body {
            line-height: 1.7;
            color: #444;
            font-size: 1.05em;
        }

        .body h1,
        .body h2,
        .body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #222;
        }

        .body code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .body pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .body ul,
        .body ol {
            padding-left: 25px;
        }

        .body img {
            max-width: 100%;
            border-radius: 8px;
        }

        .loading {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 0px var(--shadow-color);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #ef9a9a;
            box-shadow: 8px 8px 0px var(--shadow-color);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #3333cc;
        }

        ::-webkit-scrollbar-thumb {
            background: #FDFEFE;
            border-radius: 6px;
            border: 3px solid #3333cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HEATMAP Releases</h1>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="üîç Search releases by version, title, or content...">
        </div>

        <div id="releases-container">
            <p class="loading">Loading releases...</p>
        </div>
    </div>

    <script>
        const repoOwner = 'NagusameCS';
        const repoName = 'HEATMAP';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;

        let allReleases = [];

        async function fetchReleases() {
            const container = document.getElementById('releases-container');
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}: ${response.statusText}`);
                }
                allReleases = await response.json();

                if (allReleases.length === 0) {
                    container.innerHTML = '<div class="release"><p style="text-align:center">No releases found.</p></div>';
                    return;
                }

                renderReleases(allReleases);
            } catch (error) {
                container.innerHTML = `<div class="error"><h3>Error loading releases</h3><p>${error.message}</p></div>`;
                console.error(error);
            }
        }

        function renderReleases(releases) {
            const container = document.getElementById('releases-container');
            container.innerHTML = '';

            if (releases.length === 0) {
                container.innerHTML = '<div class="release"><p style="text-align:center">No matching releases found.</p></div>';
                return;
            }

            releases.forEach(release => {
                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'release';

                const date = new Date(release.published_at).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

                let assetsHtml = '';
                if (release.assets && release.assets.length > 0) {
                    assetsHtml = '<div class="assets-section"><span class="assets-title">Downloads</span><ul class="assets">';
                    release.assets.forEach(asset => {
                        const size = (asset.size / 1024 / 1024).toFixed(2);
                        assetsHtml += `
                            <li class="asset">
                                <a href="${asset.browser_download_url}">
                                    <span>üì¶</span>
                                    <span>${asset.name}</span>
                                    <span class="asset-size">${size} MB</span>
                                </a> 
                            </li>`;
                    });
                    assetsHtml += '</ul></div>';
                } else {
                    assetsHtml = '<div class="assets-section"><p>No binary assets available for this release.</p></div>';
                }

                const sourceHtml = `
                    <div class="assets-section">
                        <span class="assets-title">Source Code</span>
                        <ul class="assets">
                            <li class="asset"><a href="${release.zipball_url}"><span>üóúÔ∏è</span><span>Source Code (zip)</span></a></li>
                            <li class="asset"><a href="${release.tarball_url}"><span>üóúÔ∏è</span><span>Source Code (tar.gz)</span></a></li>
                        </ul>
                    </div>
                `;

                // Use marked if available, otherwise just text
                const bodyContent = typeof marked !== 'undefined' ? marked.parse(release.body || '') : (release.body || '');

                releaseDiv.innerHTML = `
                    <div class="release-header">
                        <a href="${release.html_url}" class="tag-name" target="_blank">${release.name || release.tag_name}</a>
                        <span class="published-at">üìÖ ${date}</span>
                    </div>
                    <div class="body">${bodyContent}</div>
                    ${assetsHtml}
                    ${sourceHtml}
                `;
                container.appendChild(releaseDiv);
            });
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredReleases = allReleases.filter(release => {
                const name = (release.name || '').toLowerCase();
                const tagName = (release.tag_name || '').toLowerCase();
                const body = (release.body || '').toLowerCase();
                return name.includes(searchTerm) || tagName.includes(searchTerm) || body.includes(searchTerm);
            });
            renderReleases(filteredReleases);
        });

        // Load marked.js for markdown rendering
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchReleases;
        script.onerror = fetchReleases; // Try to load anyway even if marked fails
        document.head.appendChild(script);
    </script>
</body>

</html>
